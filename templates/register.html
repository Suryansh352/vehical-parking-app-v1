<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register To Vehipark</title>
        <link rel="stylesheet" href="/static/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            #form-body{
                margin-top: 100px;
            }
        </style>    
    </head>
    <body>
        <div id="main">
            <div id="canvas">
                <div id="form-body">
                    <h1>Registration Form</h1>
                    <form action="/register" method="post">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@gmail.com" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="pass" class="form-label">Password</label>
                        <input type="password" class="form-control" id="pass" placeholder="password" name="password">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Full name</label>
                        <input type="text" class="form-control" id="name" placeholder=" " name="name">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" placeholder=" " name="address">
                    </div>
                    <div class="mb-3">
                        <label for="pincode" class="form-label">Pin code</label>
                        <input type="text" class="form-control" id="pincode" placeholder="5000--" name="pincode">
                    </div>
                    <div class="text-center">
                    <input type="submit" class="btn btn-dark" value="Register"><br>
                    Already a user?<a href="/login">Login</a>
                    </div>
                    </form>
                </div>
            </div>
        </div> 
    </body>
</html>
