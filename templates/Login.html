<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login To Vehipark</title>
        <link rel="stylesheet" href="/static/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div id="main">
            <div id="canvas">
                <div id="form-body">
                    <h1>Login Form</h1>
                    <form action="/login" method="post">
                    <div class="mb-3">
                        <label for="eadd" class="form-label">Registered Email address</label>
                        <input type="email" class="form-control" id="eadd" placeholder="name@gmail.com" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="pass" class="form-label">Password</label>
                        <input type="password" class="form-control" id="pass" placeholder="password" name="password">
                    </div>
                    <div class="text-center">
                    <input type="submit" class="btn btn-dark" value="Login"><br>
                    If your new here? <a href="/register">Register</a>
                    </div>
                    </form>
                </div>
            </div>
        </div> 
    </body>
</html>
