<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Parking Lot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Edit Parking Lot: {{ lot.prime_location_name }}</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="max_spots" class="form-label">Maximum Number of Spots</label>
            <input type="number" class="form-control" id="max_spots" name="max_spots" value="{{ lot.maximum_number_of_spots }}" min="0" required>
        </div>
        <button type="submit" class="btn btn-primary">Save changes</button>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
